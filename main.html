<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Tables and Lists</title>
<style>
  /* Your CSS styles can go here */
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>
<table>
  <tr>
    <td colspan="2">Main Table</td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <td class="black-cell">HTML</td>
          <td>Column 2</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
        <tr>
          <td colspan="2">
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
